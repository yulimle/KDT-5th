<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li class="orange">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li id="skyblue">6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </body>
  <script>
    const orangeLi = document.querySelector(".orange");
    const skyblueLi = document.getElementById("skyblue");
    console.log(orangeLi);
    console.log(skyblueLi);

    const secondLi = document.querySelector("ul>li:nth-child(2)");
    secondLi.classList.add("orange");
    console.log(secondLi);

    if (orangeLi.classList.contains("orange")) {
      orangeLi.classList.remove("orange");
    }
  </script>
</html>
