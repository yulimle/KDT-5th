<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">box</div>
    <input type="text" />
    <div class="div1"></div>
    <div class="div2"></div>
  </body>
  <script>
    const boxEl = document.querySelector(".box");
    const input = document.querySelector("input");
    boxEl.setAttribute("style", "background-color: orange"); // 속성 여러개 쓰기 위함
    //boxEl.setAttribute("style", "background-color: orange; height:300px"); 추가하는 개념이 아니고 속성을 통으로 바꿔줌
    input.setAttribute("placeholder", "통합 검색");

    console.log(boxEl.textContent);
    boxEl.textContent = "KDT";

    const divOneEl = document.querySelector(".div1");
    const divTwoEl = document.querySelector(".div2");

    divOneEl.innerHTML = "<button>test</button>"; //버튼으로 들어감
    divTwoEl.innerText = "<button>test</button>"; //문자그대로
  </script>
</html>
