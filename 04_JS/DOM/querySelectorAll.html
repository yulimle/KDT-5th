<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
  </body>
  <script>
    //조건을 만족하는 모든 요소를 배열로 가져옴
    const boxEls = document.querySelectorAll(".box");
    console.log(boxEls);
    for (let i = 0; i < boxEls.length; i++) {
      boxEls[i].classList.add(`box_${i + 1}`);
    }

    boxEls.forEach(function (boxEl, index) {
      //console.log("boxEl", boxEl);
      //console.log("index", index);
      boxEl.classList.add(`box_${index + 1}`);
    });
  </script>
</html>
