<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;

        margin: auto; /*계산을 할 수 있어야 가능 - 크기 주어졌을 때 등*/
      }
      .parent {
        position: relative;
        width: 200px;
        background-color: gray;
        perspective: 500px;
      }
      .child {
        position: absolute;
        background-color: dodgerblue;
        transition: 2s;
        opacity: 0.7;
      }
      .child:hover {
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="parent"><div class="child">가가가가</div></div>
  </body>
</html>
