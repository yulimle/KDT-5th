<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: coral;
        width: 100px;
        height: 100px;
      }
      .margin1 {
        margin: 10px;
      }
      .margin2 {
        margin: 20px 30px;
      }
      .margin3 {
        margin: 10px 50px 20px;
      }
      .margin4 {
        margin: 10px 20px 30px 40px;
      }
      .margin5 {
        margin-top: 40px;
        margin-right: 30px;
        margin-bottom: 20px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="margin1">margin1</div>
    <div class="margin2">margin2</div>
    <div class="margin3">margin3</div>
    <div class="margin4">margin4</div>
    <div class="margin5">margin5</div>
  </body>
</html>
