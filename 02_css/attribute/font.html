<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        font-weight: 700;
        font-size: 1.5rem; /*16px == 1em == 1rem*/
        line-height: 2;
      }
      .parent {
        font-size: 2rem; /*em은 부모의 폰트 사이즐 배율로 매기기 때문에 조심*/
      }
      .child {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      parent
      <div class="child">child</div>
    </div>
  </body>
</html>
