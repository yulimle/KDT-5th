<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 20px;
        font-weight: bold;
      }
      span {
        color: white;
        background-color: blue;
      }
      div {
        color: white;
        background-color: red;
        /*margin 두개가 겹쳐있을때는 하나만 적용*/
      }
      .margin-bottom {
        margin-bottom: 50px;
      }
      .margin-top {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <span>span 요소</span>
    <div>div 요소</div>
    <span>span 요소</span>
    <span>span 요소</span>
    <div class="margin-bottom">div 요소</div>
    <div class="margin-top">div 요소</div>
    HTML 컨텐츠 사이에 들어있는 <span>span 요소</span> 입니다!<br /><br />
    <div>div 요소안에 들어있는 <span>span요소</span>입니다!</div>
    <br />
    <span
      >span요소 안에 들어있는
      <div>div요소</div>
      입니다!</span
    >
  </body>
</html>
