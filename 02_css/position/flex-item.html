<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      
    
      width: 700px;
      height: 700px;
      background-color: dodgerblue;
    }
    div {
      width: 100px;
      height: 100px;
      background-color: orange;
      border: 1px solid black;
      text-align: center;
      flex-basis: 0;
      
    }
    .item1{
      flex-grow: 1;
     
    }
    .item2{
      flex-grow: 1;
      
    }
    .item3{
      flex-grow: 2;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item1">111111</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    
</body>
</html>
