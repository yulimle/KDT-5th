<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0px;
        font-size: 4rem;
      }
      div {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .parent {
        position: relative;
        width: 400px;
        height: 400px;

        background-color: orange;
      }
      .child1 {
        position: absolute;
        left: 100px;
        background-color: skyblue;
      }
      .child2 {
        position: absolute;
        bottom: 200px;
        background-color: skyblue;
      }
      .child3 {
        position: absolute;
        left: 200px;
        top: 200px;
        background-color: coral;
      }
      .child4 {
        position: absolute;
        left: 400px;
        background-color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      1
      <div class="child1">2</div>
      <div class="child2">3</div>
      <div class="child3">4</div>
      <div class="child4">5</div>
    </div>
  </body>
</html>
