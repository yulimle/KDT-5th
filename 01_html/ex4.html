<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <h1>Tetz 카페</h1>
      주문자 이름을 입력 하세요 <input type="text" />
      <br />
      <hr />
    </div>
    <div id="group">
      <h2>단체 주문</h2>
      <input type="checkbox" name="menu" value="coffee" /> 커피
      <input type="checkbox" name="menu" value="tea" /> 차
      <input type="checkbox" name="menu" value="latte" /> 라떼
      <br />
      <p>주문 날짜 입력</p>
      <input type="date" name="datetime" />
      <br />
      <hr />
    </div>
    <div id="individual">
      <h2>개별 주문</h2>
      <input type="radio" name="individual" value="coffee" /> 커피
      <input type="radio" name="individual" value="tea" /> 차
      <input type="radio" name="individual" value="latte" /> 라떼
      <br />
      <p>주문 날짜 및 시간 입력</p>
      <input type="datetime-local" name="localtime" />
      <hr />
    </div>
  </body>
</html>
